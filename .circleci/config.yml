# PHP CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-php/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
	  - image: circleci/php:5.6.30-apache
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mysql:9.4

    working_directory: /var/www/html

    steps:
	  - run:
	      name: permisos a la carpeta del proyecto
		  command: sudo chown -R cicleci:circleci /var/www/html
	  - checkout
	  
	  - run:
	      name: Installar curl
		  command: sudo apt-get install curl
		  
	  - run:
	      name: Descargar getcomposer
	      command: sudo php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
		  
	   - run:
	      name: Instalar getcomposer	  
          command: php composer-setup.php
	  
	

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "composer.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: composer install -n --prefer-dist

      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}
        
      # run tests!
      - run: phpunit